apiVersion: v1
kind: Pod
metadata:
  name: wf-exec-pod
spec:
  initContainers:
    - name: workflow-provisioner
      image: mwalzer/alpine-svn
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh"]
      args: ["-c", "mkdir -p /workdir/exec && svn export --force https://github.com/mwalzer/portal-dummy/trunk/extra-playbooks/wf-controller/roles/wf-exec/files /workdir/exec" ]
      volumeMounts:
        - mountPath: "/workdir"
          name: pvc-galaxy
  containers:
    - name: python-workflow-executor
      image: mwalzer/python:3.7.0-alpine3.8
      command: ["/bin/sh"]
      args: ["-c", "pip install bioblend boto3 && python /opt/galaxy_data/exec/dummy.py --ip {{  hostvars[groups['kube-master'][0]]['public_ipv4']  }} --workflow /opt/galaxy_data/exec/Galaxy-Workflow-FileInfo.ga" ]
      #this will need to be changed to variable port for multiple deployments on the floating ip too 
      volumeMounts: 
          - name: pvc-galaxy
            mountPath: /opt/galaxy_data 
      env: 
          - name: SECRET_USERNAME
            valueFrom:
              secretKeyRef: 
                name: s3-secret
                key: username
          - name: SECRET_PASSWORD
            valueFrom:
              secretKeyRef: 
                name: s3-secret
                key: password
          - name: SECRET_BUCKET
            valueFrom:
              secretKeyRef: 
                name: s3-secret
                key: bucket
  restartPolicy: Never
  volumes: 
    - name: pvc-galaxy
      persistentVolumeClaim: 
        claimName: galaxy-pvc
